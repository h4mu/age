<!DOCTYPE html> 
<html>
<head>
  <title>Age</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="lib/moment-2.10.3.min.js"></script>
  <script src="lib/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

<div data-role="page">
  <div data-role="main" class="ui-content">
    <div data-role="collapsible">
      <h1>Birth Date</h1>
      <p>
        <a id="year" href="#yearPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Year</a>
        <div data-role="popup" id="yearPopup" class="ui-content">
          <form class="ui-filterable">
            <input id="yearFilter" data-type="search">
          </form>
          <ul id="yearList" data-role="listview" data-filter="true" data-input="#yearFilter" />
        </div>
      </p>
      <p>
        <a id="month" href="#monthPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Month</a>
        <div data-role="popup" id="monthPopup" class="ui-content">
          <form class="ui-filterable">
            <input id="monthFilter" data-type="search">
          </form>
          <ul id="monthList" data-role="listview" data-filter="true" data-input="#monthFilter" />
        </div>
      </p>
      <p>
        <a id="day" href="#dayPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Day</a>
        <div data-role="popup" id="dayPopup" class="ui-content">
          <form class="ui-filterable">
            <input id="dayFilter" data-type="search">
          </form>
          <ul id="dayList" data-role="listview" data-filter="true" data-input="#dayFilter" />
        </div>
      </p>
    </div>
    <div id="result" />
  </div>
</div>
  
<script src="cordova.js"></script>  
</body>
</html>
